<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <article class="nft-card">
      <img src="./images/image-equilibrium.jpg" alt="Transparent cube with reflecting colors">
      <div class="card-contents">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <p class="nft-price">0.041 ETH</p>
          <p class="time-remaining">3 days left</p>
        </div>
        <div class="creator-info">
          <img src="./images/image-avatar.png" alt="Creator's avatar image">
          <p>Creation of Jules Wyvern</p>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.keithmckenna.com">&lt; S|W|D /&gt;</a>.
    </div>
  </footer>
</body>

</html>
